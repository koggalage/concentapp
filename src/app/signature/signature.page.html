<ion-header>
  <ion-toolbar>
    <ion-title>Signature</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <signature-pad [options]="signaturePadOptions" (onEndEvent)="drawComplete()" id="signatureCanvas"></signature-pad>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button full color="light" (click)="drawClear()">Clear</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
